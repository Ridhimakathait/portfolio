<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridhima's Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color:white;
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(65, 65, 77);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            color: rgb(122, 122, 160);
        }

        .left{
            font-size: 1.5rem;
        }

        .firstsection{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }

        .firstsection > div{
            width: 30%;
        }

        .leftsection{
            color: black;
            font-size: 3rem;
            font-weight:500; 
        }

        .rightsection img{
            width: 90%;
        }

        .purple{
            color: rgb(88, 45, 129);
        }
         #element{
            color: rgb(88, 45, 129);
         }

        #about{
            padding:70px 0;
            color: rgb(88, 45, 129);
            font-size: 2.5rem;
        }

        .row{
            display: flex;
            justify-content: space-around;
            flex-wrap:wrap;
        }
        .about-col-1{
            flex-basis: 35%;
        }
        .about-col-1 img{
            width:100%;
            border-radius:15px;
        }
        .flashcard {
  width: 700px;
  height: 650px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  cursor: pointer;
  margin: 50px;
}

/* Flashcard hover effect */
.flashcard:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Flashcard content */
.flashcard-content {
  text-align: center;
  padding: 20px;
}

/* Flashcard title */
.flashcard-content h2 {
  font-size: 44px;
  margin-bottom: 10px;
  color: #333;
}

/* Flashcard text */
.flashcard-content p {
  font-size: 16px;
  color: #666;
}

    </style>

</head>

<body>
    <header>
        <nav>
            <div class="left">Ridhima's Portfolio</div>
            <div class="right"></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Projects</a></li>
                <li><a href="/">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, My name is <span class="purple">Ridhima</span>
                <div>and I am a passionate </div> 
                <div>Engineering student</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="cover.png" alt="">
            </div>
        </section>

        <div id="about">
            <div class="container">
                <div class="row">
                    <div class="about-col-1">
                        <img src="image.jpg">
                    </div>
                    <div class="about-col-2">

                       
                        <div class="flashcard">
                            <div class="flashcard-content">
                              <h2>About Me</h2>
                              <p>This is the content of the flashcard. You can put any text or information here.</p>
                            </div>
                          </div>
                    
                </div>
            </div>
        </div>

    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Computer Science-AI and ML'],

          typeSpeed: 70,
        });
      </script>
</body>

</html>
